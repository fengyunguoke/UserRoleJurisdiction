# 配置自己的服务器路径 localhost:8082/star
server.port=8083
server.servlet.context-path=/star

# 关闭模板引擎的缓存
spring.thymeleaf.cache=false

# 我们的配置文件的真实位置
spring.messages.basename=i18n.login

#172.16.214.60
spring.datasource.url=jdbc:mysql://localhost:3306/auth_manage_mybatis?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#整合 mybatis 别名的包
mybatis.type-aliases-package=com.nari.pojo
#整合别名  映射
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml


